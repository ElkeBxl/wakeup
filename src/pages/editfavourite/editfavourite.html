<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Edit Favourites</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item class="list_item" *ngFor="let favourite of favouriteList" (click)=editFavourite(favourite.name)>    
          <h2>{{favourite.name}} </h2> <p>{{favourite.data ? favourite.data.address: ""}}</p>
      </ion-item>
    </ion-list>
</ion-content>
