<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-input start type="text" id="destination" placeholder="Enter your destination" [(ngModel)]="destination" (keyup)="suggest($event)" clearInput></ion-input>
    <ion-buttons end>
      <button (click)="findUserLocation()" ion-button icon-only><ion-icon name="locate"></ion-icon></button>  
    </ion-buttons> 
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item class="list_item" *ngFor="let favourite of favouriteList" (click)=goToFavourite(favourite.data.pin)>    
    <h2>{{favourite.name}}</h2>
  </ion-item>
</ion-list>
</ion-content>
