<ion-header>
    <ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="Home"></ion-icon>
		</button>
		<ion-input start type="text" id="destination" placeholder="Enter your destination" [(ngModel)]="destination" (keyup)="suggest($event)" clearInput></ion-input>
    </ion-navbar>
</ion-header>
<ion-content padding>
	<button class="start" (click)='startOrStopWatching()'> {{(startWatch)? "Stop":"Start"}} </button>
	<button class="favorites" (click)='addToFavourites()'name="star">Save</button>
	<div id="map"></div>
</ion-content>
