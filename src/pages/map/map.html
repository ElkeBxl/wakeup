<!--
  Generated template for the MapPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="Home"></ion-icon>
      </button>
      <ion-input start type="text" id="destination" placeholder="Enter your destination" [(ngModel)]="destination" (keyup)="suggest($event)" clearInput></ion-input>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <button class="start" (click)='alert("Navigation Started")'> Start </button>
  <div id="map"></div>
</ion-content>
